<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulação macOS</title>
    <link rel="stylesheet" href="../css/styles.css">
    <script src="../js/script.js" defer></script>
</head>
<body>
    
    <div class="menu-bar">
        <div class="left">
          <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/31/Apple_logo_white.svg/1010px-Apple_logo_white.svg.png" class="apple-logo" alt="">
          <span class="menus active">Finder</span>
          <span class="menus">File</span>
          <span class="menus">Edit</span>
          <span class="menus">View</span>
          <span class="menus">Go</span>
          <span class="menus">Window</span>
          <span class="menus">Help</span>
        </div>
        <div class="right">
      
          <div class="menu-ico">
            <img src="https://freepngimg.com/download/united_states/76187-sound-information-united-business-states-address-email.png" alt="" class="vol">
          </div>
          <div class="menu-ico">
            <i class="fab fa-bluetooth-b"></i>
          </div>
          <div class="menu-ico">
            <i class="fas fa-battery-half"></i>
          </div>
          <div class="menu-ico">
            <i class="fas fa-wifi"></i>
          </div>
          <div class="menu-ico">
            <i class="fas fa-search"></i>
          </div>
          <div class="menu-ico">
            <img src="https://eshop.macsales.com/blog/wp-content/uploads/2021/03/control-center-icon.png" alt="" class="control-center">
          </div>
          <div class="menu-ico">
            <img src="https://upload.wikimedia.org/wikipedia/en/8/8e/AppleSiriIcon2017.png" alt="" class="siri">
          </div>
      
          <div class="menu-time">
            Mon 31 May 05:30
          </div>
      
        </div>
      </div>

    <div class="dock">
        <div class="dock-icon" id="dock-calculator">
            <img src="../Pictures/calculator.avif" alt="Calculadora">
        </div>
        <div class="dock-icon" id="dock-text-editor">
            <img src="../Pictures/textedit.avif" alt="Editor de Texto">
        </div>
        <div class="dock-icon" id="dock-browser">
            <img src="../Pictures/safari.avif" alt="Navegador">
        </div>
    </div>

    <div class="window" id="calculator-window">
        <div class="window-header">
            Calculadora
            <button class="close-btn">X</button>
        </div>
        <div class="window-content">
            <!-- Conteúdo da Calculadora -->
        </div>
    </div>
    
    <div class="window" id="text-editor-window">
        <div class="window-header">
            Editor de Texto
            <button class="close-btn">X</button>
        </div>
        <div class="window-content">
            <textarea></textarea>
        </div>
    </div>
    <div class="window" id="browser-window">
        <div class="window-header">
            Navegador
            <button class="close-btn">X</button>
        </div>
        <div class="window-content">
            <iframe src="https://www.google.com"></iframe>
        </div>
    </div>
</body>
</html>
